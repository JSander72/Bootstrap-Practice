  <div class="container">
    <h1 class="text-center">Sizing and Spacing</h1>
    <div class="row">
      <div class="col-4">
        <div class="bg-primary">
          <div class="text-white text-center pl-3 py-3">
            <!-- p is for padding (l=left r=right t=top b=bottom) -->
            <!-- x&y grid system = x=top y=bottom) -->
            <h1>Hello</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-4">
        <div class="bg">
          <div class="text-white text-center pl-3 py-3">
            <!-- mt-4 adds padding to the t (t) -->
            <!-- img will be large but you can add class="w-100" (w)width (100) full amount of specified row space only -->
